<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Guess 4 numbers. Enter them separated with spaces:</h2>
    <form method="post" action="/">
        {% csrf_token %}

        <div class="input-group input-group-lg mb-3">
            <input type="text" name="numbers" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit" value="Send">Send</button>
        </div>
    </form>
    <h2>Result: {{ answer }}</h2>
    <a class="btn btn-info" href="{% url 'history' %}">History</a>


</div>

</body>
</html>
